<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zoo Animals</title>

  <script>

    function showZooAnimal(fileName) {
      var bear, elephant, panda, rhino, tiger;
      var selectedAnimal;

      let img = document.querySelector("#zooAnimal");
      img.setAttribute('src', fileName);

    }

    function displayMessage() {
      alert("You can contact the site creater at zoopage@zoopages.com");
    }

    function imageMessage() {
        alert('Nice Choice!');
    }
  </script>
</head>

<style>
    #zooAnimal:hover {
        transform: scale(2);
    }
</style>

<body>

  <img id="zooAnimal" src="Bear.jpg" width = "400" height="400" onclick="imageMessage()"/>

    <br>
    <br>

  </form>

</html>
